        <h3 id="what-is-observability">What is observability?</h3>
        <p><a href="https://opentelemetry.io/docs/concepts/observability-primer/#what-is-observability">Observability</a> is the ability to understand the internal state of a system by examining its outputs. In the context of software, this means being able to understand the internal state of a system by examining its telemetry data, which includes traces, metrics, and logs.</p>
        <p>To make a system observable, it must be <a href="https://opentelemetry.io/docs/concepts/instrumentation">instrumented</a>. That is, the code must emit <a href="https://opentelemetry.io/docs/concepts/signals/traces/">traces</a>, <a href="https://opentelemetry.io/docs/concepts/signals/metrics/">metrics</a>, or <a href="https://opentelemetry.io/docs/concepts/signals/logs/">logs</a>. The instrumented data must then be sent to an observability backend.</p>
